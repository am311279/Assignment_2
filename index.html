<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Part4:Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container col-6 mt-5 pt-2">
      <!-- Part 1:Form Creation and Layout-->
      <form class="border p-4 shadow-sm bg-light mt-5">
        <div class="row">
          <div class="col-6 bg-light">
            <label for="first-name" class="form-label"></label>
            <input
              type="first-name"
              class="form-control"
              id="first-name"
              placeholder="First Name"
            />
          </div>
          <div class="col-6 bg-light">
            <label for="last-name" class="form-label"></label>
            <input
              type="last-name"
              class="form-control"
              id="last-name"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6 bg-light">
            <label for="email" class="form-label"></label>
            <input
              type="email"
              class="form-control is-invalid"
              id="email"
              placeholder="Email"
            />
            <div class="invalid-feedback">
              Please enter a valid email address
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 bg-light">
            <label for="password" class="form-label"></label>
            <input
              type="password"
              class="form-control is-invalid"
              id="password"
              placeholder="Password"
            />
            <div class="invalid-feedback">Please enter your password</div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 bg-light">
            <div class="form-check p-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="check-box"
              />
              <label class="form-check-label" for="check-box"
                >Agree Terms</label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <!--Part 2:Table for Displaying Data-->
    <div class="container col-6 mt-5 table-responsive">
      <table class="table table-striped table-hover border">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Jane Doe</td>
            <td>jane.doe@example.com</td>
            <td>Admin</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Mary</td>
            <td>mary@example.com</td>
            <td>Accountant</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Jack</td>
            <td>jack@example.com</td>
            <td>Engineer</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Part 3:Image and Button Utilities-->
    <div class="container-fluid mt-5 mb-5">
      <img src="Image/Image1.jpg" class="img-fluid" alt="Responsive image" />
    </div>
    <div class="container mt-5">
      <img
        src="Image/Image1.jpg"
        class="rounded-circle d-block mx-auto"
        alt="Rounded circle image"
        style="width: 300px; height: 300px; object-fit: cover"
      />
    </div>
    <div class="container col-6 mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-auto">
          <button class="btn btn-primary">Button-1</button>
        </div>
        <div class="col-auto d-none d-md-block">
          <button class="btn btn-warning">Button-2</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
